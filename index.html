        }

            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;

            background-color: #0056b3;

        </form>
        <div id="recommendations">
            <!-- Recommendations will be displayed here -->
        </div>
    </div>

    </script>
</body>
</html>
